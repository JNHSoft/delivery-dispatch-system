---
spring:
  profiles: api-tw
  profiles.include: api
  mvc:
    locale: zh_TW

# logging
logging:
  config: classpath:logback-spring-tw.xml

# datasource
datasource:
  deliveryDispatch:
    initialize: true
    initial-size: 10
    max-total: 50
    max-idle: 50
    min-idle: 10
    max-wait-millis: 3000
    test-on-borrow: true
    validation-query: select 1
    test-while-idle: true
    min-evictable-idle-time-millis: 28700
    time-between-eviction-runs-millis: 60000
    driver-class-name: com.mysql.jdbc.Driver

    url: jdbc:mysql://192.168.100.73:3306/twdb?useUnicode=true&characterEncoding=utf8
    username: twuser
    password: twuserpw!

---
spring:
  profiles: oper

# rest template
cntt.restPool:
  enable: true
  pool-size: 200
  defaultMaxPerRoute: 200
  hosts:
    -
      scheme: http
      host: ddetw-api.cntt.co.kr
      port: 8091
      maxPerRoute: 200
    -
      scheme: https
      host: ddetw-api.cntt.co.kr
      port: 443
      maxPerRoute: 200

---
spring:
  redis:
    host: 192.168.100.81
    port: 6379

---
api.upload.path.notice: /root/dde-upload/notice
api.upload.path.alarm: /root/dde-upload/alarm