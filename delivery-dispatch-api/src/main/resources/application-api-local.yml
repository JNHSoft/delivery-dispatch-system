---
spring:
  profiles: api
  application.name: delivery-dispatch-api
  mvc:
    locale: ko_KR
    favicon.enabled: false
  messages:
    cache-seconds: -1
    basename: classpath:/META-INF/messages/exceptions
    encoding: UTF-8
    #fallback-to-system-locale: true
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
    multipart:
      enabled: true

# logging
logging:
  config: classpath:logback-spring-test.xml

# datasource
datasource:
  deliveryDispatch:
    initialize: true
    initial-size: 10
    max-total: 50
    max-idle: 50
    min-idle: 10
    max-wait-millis: 3000
    test-on-borrow: true
    validation-query: select 1
    test-while-idle: true
    min-evictable-idle-time-millis: 28700
    time-between-eviction-runs-millis: 60000
    driver-class-name: com.mysql.jdbc.Driver

#    [DDE-TEST]
    url: jdbc:mysql://1.255.51.183:3306/devdb?useUnicode=true&characterEncoding=utf8
    username: devuser
    password: devuserpw!

# concurrent 설정
cntt.concurrent.enable: true
cntt.concurrent.threadCount: 8

# spring security and actuator management
security.basic.enabled: false
management.security.enabled: false

---
spring:
  profiles: local

# rest template
cntt.restPool:
  enable: true
  pool-size: 20
  defaultMaxPerRoute: 20
  hosts:
    scheme: http
    host: localhost
    port: 8091
    maxPerRoute: 20

# Logger 설정
cntt.monitor.enable: true
cntt.monitor.basepackage: kr.co.cntt.api

