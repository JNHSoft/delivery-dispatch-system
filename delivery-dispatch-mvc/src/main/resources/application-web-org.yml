---
spring:
  profiles: web-org
  profiles.include: web
  application.name: delivery-dispatch-mvc
  mvc:
    locale: zh_TW
#    locale: zh_HK
#    locale: ko_KR
    favicon.enabled: false
  messages:
    cache-seconds: -1
    basename: classpath:/META-INF/messages/exceptions
                , classpath:/META-INF/messages/messages
    encoding: UTF-8
    #fallback-to-system-locale: true
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
    multipart:
      enabled: true
#  thymeleaf.cache : false
  thymeleaf:
      cache: false
      prefix: classpath:/templates

management:
  context-path: /monitor

# was
server:
  port: 8080
  tomcat:
    uri-encoding: UTF-8
  jsp-servlet:
    init-parameters:
      development: true
  session:
    timeout: 10800
    cookie:
      http-only: true
      secure: true

# logging
logging:
# [DDE-TW-MAIN]
  config: classpath:logback-spring-tw.xml

# [DDE-HK-MAIN]
#  config: classpath:logback-spring-hk.xml

# [DDE-TEST]
#  config: classpath:logback-spring-test.xml

# datasource
datasource:
  deliveryDispatch:
    initialize: true
    initial-size: 20
    max-total: 100
    max-idle: 100
    min-idle: 20
    max-wait-millis: 3000
    test-on-borrow: true
    validation-query: select 1
    test-while-idle: true
    min-evictable-idle-time-millis: 28700
    time-between-eviction-runs-millis: 60000
    driver-class-name: com.mysql.jdbc.Driver

#    [DDE-TW-MAIN]
    url: jdbc:mysql://192.168.100.73:3306/twdb?useUnicode=true&characterEncoding=utf8&useSSL=false
    username: twuser
    password: twuserpw!

#    [DDE-HK-MAIN]
#    url: jdbc:mysql://192.168.100.73:3306/hkdb?useUnicode=true&characterEncoding=utf8
#    username: hkuser
#    password: hkuserpw!

#    [DDE-TEST]
#    url: jdbc:mysql://127.0.0.1:3306/devdb?useUnicode=true&characterEncoding=utf8
#    username: devuser
#    password: devuserpw!

# concurrent
cntt.concurrent.enable: true
cntt.concurrent.threadCount: 8

# spring security disabled
security.basic.enabled: false
management.security.enabled: false

