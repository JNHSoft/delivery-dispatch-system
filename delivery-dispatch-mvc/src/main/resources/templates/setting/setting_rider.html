<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="/layout">

	<!-- 컨텐츠 영역 -->
	<section id="container" layout:fragment="content">
		<h2 id="pageTit" class="blind" th:text="${#messages.msg('gnb.setting')}" />
		<div class="tabmenu">
			<ul>
				<li><a href="/setting-account" th:text="${#messages.msg('gnb.setting.account')}" /></li>
				<li><a href="/setting-assign" th:text="${#messages.msg('gnb.setting.assign')}" /></li>
				<li class="on"><a href="/setting-rider" th:text="${#messages.msg('gnb.setting.rider')}" /></li>
				<li><a href="/setting-alarm" th:text="${#messages.msg('gnb.setting.alarm')}" /></li>
				<li><a href="/setting-notice" th:text="${#messages.msg('gnb.notice')}" /></li>
			</ul>						
		</div>
		<div id="contents">
			<div class="jq_grid">
				<div>
					<table id="jqGrid"></table>
				</div>
			</div>
			<div id="jqGridPager"></div>
		</div>
	</section>
	<!-- //컨텐츠 영역 -->

							<col width="37%" />
						</colgroup>
						<tbody>
							<tr>
								<th>아이디</th>
								<td>
									<input type="text" name="" id="userId" class="input readonly" value="" readonly="readonly" />

								<th>직원 긴급연락처</th>
								<td><input type="text" name="" class="input" value="" /></td>
							</tr>
							<tr>
								<th>패스워드</th>
								<td><input type="password" name="" class="input" value="" /></td>
								<th>자택주소</th>
								<td><input type="text" name="" class="input w_100" value="" /></td>
							</tr>
							<tr>
								<th>직원코드</th>
								<td><input type="text" name="" class="input readonly" value="" readonly="readonly" /></td>

							</tr>
							<tr>

								<td><input type="text" name="" class="input" value="" /></td>
								<th>근무시간</th>
								<td>
									<select name="" class="select">
										<option value="">10</option>
									</select>시 ~
									<select name="" class="select">
										<option value="">18</option>
									</select>시
								</td>
							</tr>
							<tr>
								<th>성별</th>
								<td>
									<label class="radio"><input name="" type="radio" /><i></i>
										<span class="lbl">남자</span>
									</label>
									<label class="radio"><input name="" type="radio" /><i></i>
										<span class="lbl">여자</span>
									</label>
								</td>
								<th rowspan="2">휴식시간</th>
								<td rowspan="2">
									<label class="checkbox"><input name="" type="checkbox" /><i></i>
										<span class="lbl">10시</span>
									</label>
									<label class="checkbox"><input name="" type="checkbox" /><i></i>
										<span class="lbl">11시</span>
									</label>
									<label class="checkbox"><input name="" type="checkbox" /><i></i>
										<span class="lbl">12시</span>
									</label>
									<label class="checkbox"><input name="" type="checkbox" /><i></i>
										<span class="lbl">13시</span>
									</label>
									<label class="checkbox"><input name="" type="checkbox" /><i></i>
										<span class="lbl">14시</span>
									</label>
									<label class="checkbox"><input name="" type="checkbox" /><i></i>
										<span class="lbl">15시</span>
									</label>
									<label class="checkbox"><input name="" type="checkbox" /><i></i>
										<span class="lbl">16시</span>
									</label>
									<label class="checkbox"><input name="" type="checkbox" /><i></i>
										<span class="lbl">17시</span>
									</label>
									<label class="checkbox"><input name="" type="checkbox" /><i></i>
										<span class="lbl">18시</span>
									</label>
								</td>
							</tr>
							<tr>
								<th>청소년 여부</th>
								<td>
									<label class="radio"><input name="" type="radio" /><i></i>
										<span class="lbl">예</span>
									</label>
									<label class="radio"><input name="" type="radio" /><i></i>
										<span class="lbl">아니요</span>
									</label>
								</td>
							</tr>
							<tr>
								<th>직원연락처</th>
								<td><input type="text" name="" class="input" value="" /></td>
								<th>번호판 번호</th>
								<td><input type="text" name="" class="input" value="" /></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="pop_foot">
				<div class="left"><a href="#" class="button h40 btn_gray pop_close">취소</a></div>
				<div class="right">
					<a href="#" class="button h40 btn_blue">확인</a>
				</div>
			</div>
			<a href="#" class="btn_close pop_close">팝업닫기</a>
		</article>
	</div>
	<!-- //팝업영역 -->

<script layout:fragment="script">
var mydata = [
	{No:'2', name:'홍길동', code:'00000', gender:'남', tel1:'02-1234-1234', tel2:"02-5789-5789", address:'서울시 구로구 개봉동 123-12', carNumber:'가2222', youth:'O', id:'seocho'},
	{No:'1', name:'김나은', code:'00001', gender:'여', tel1:'02-1234-1234', tel2:"02-5789-5789", address:'서울시 구로구 개봉동 123-12', carNumber:'가2222', youth:'X', id:'jung'}
];	
$(document).ready(function () {
		$("#jqGrid").jqGrid({
		datatype:"local",
		data:mydata,
		colModel:[
	    {label:'No', name:'No', width:25, key:true, align:'center'},
	    {label:'직원명', name:'name', width:80, align:'center'},
	    {label:'직원코드', name:'code', width:60, align:'center'},
	    {label:'성별', name:'gender', width:40, align:'center'},
	    {label:'직원연락처', name:'tel1', width:100, align:'center'},
	    {label:'긴급연락처', name:'tel2', width:100, align:'center'},
	    {label:'주소', name:'address', width:200},
	    {label:'번호판 번호', name:'carNumber', width:80, align:'center'},
	    {label:'청소년 여부', name:'youth', width:60, align:'center'},
	    {label:'아이디', name:'id', width:80, align:'center'}
    ],
		width:'auto',
		height:520,
		autowidth:true,
		rowNum:20,
		pager:"#jqGridPager",
		onCellSelect: function(rowid,icol,cellcontent,e){
			popOpen('#popStaff') //상세보기 열기			
    }
	});

	resizeJqGrid('#jqGrid'); //그리드 리사이즈

	$('.store_chk .open').click(function(e) {
		e.preventDefault();
		$(this).next().slideDown();
	});

	$('.store_chk .close').click(function(e) {
		e.preventDefault();
		$(this).closest('div').slideUp();
	});
});
</script>
</html>
