<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="/layout">

<!-- 컨텐츠 영역 -->
	<section id="container" layout:fragment="content">
		<h2 id="pageTit" class="blind">설정</h2>
		<div class="tabmenu">
			<ul>
				<li class="on"><a href="/setting-account">계정관리</a></li>
				<li><a href="/setting-assign">배정관리</a></li>
				<li><a href="/setting-rider">기사관리</a></li>
				<li><a href="/setting-alarm">알림음설정</a></li>
				<li><a href="/setting-notice" th:text="${#messages.msg('gnb.notice')}" /></li>
			</ul>
		</div>
		<div id="contents">
			<div class="cont_box">
				<div class="top"><strong>매장 정보관리</strong></div>
				<div class="cont">
					<ul class="form_list">
						<li>
							<strong th:text="${#messages.msg('login.id')}" />
							<div><input type="text" name="" class="input readonly" readonly="readonly" /></div>
						</li>
						<li>
							<strong th:text="${#messages.msg('login.password')}" />
							<div><input type="password" name="" class="input" /></div>
						</li>
						<li>
							<strong th:text="${#messages.msg('store.code')}" />
							<div><input type="text" name="" class="input readonly" readonly="readonly" /></div>
						</li>
						<li>
							<strong th:text="${#messages.msg('store.name')}" />
							<div><input type="text" name="" class="input readonly" readonly="readonly" /></div>
						</li>
						<li>
							<strong th:text="${#messages.msg('store.phone')}" />
							<div><input type="password" name="" class="input" /></div>
						</li>

						<li>
							<strong th:text="${#messages.msg('store.belong.group')}" />
							<div>
								<select name="" class="select readonly" disabled="disabled">
									<option value="">강남</option>
								</select>
								<select name="" class="select readonly" disabled="disabled">
									<option value="">강남A</option>
								</select>
							</div>
						</li>
						
						<li>
							<strong th:text="${#messages.msg('store.manager.name')}" />
							<div><input type="text" name="" class="input" /></div>
						</li>
						
						<li>
							<strong th:text="${#messages.msg('store.manager.phone')}" />
							<div><input type="text" name="" class="input" /></div>
						</li>
						
						<li>
							<strong th:text="${#messages.msg('store.address')}" />
							<div><input type="text" name="" class="input w_100" /></div>
						</li>
						<li>
							<strong th:text="${#messages.msg('store.address.detail')}" />
							<div><input type="text" name="" class="input w_100" /></div>
						</li>
					</ul>
				</div>
			</div>
			<div class="button_box">
				<a href="#" class="button btn_blue w120 h30" th:text="${#messages.msg('btn.confirm')}" />
			</div>
		</div>
	</section>
	<!-- //컨텐츠 영역 -->

</html>
