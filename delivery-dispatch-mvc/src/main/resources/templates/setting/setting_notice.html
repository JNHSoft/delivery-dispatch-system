<script layout:fragment="script" th:inline="javascript">
/*<![CDATA[*/
var notice_target = /*[[#{notice.target}]]*/ 'notice_target';
var notice_target_all = /*[[#{notice.target.all}]]*/ 'notice_target_all';
var notice_subject = /*[[#{notice.subject}]]*/ 'notice_subject';
var notice_attach = /*[[#{notice.attach}]]*/ 'notice_attach';
var notice_attach_download = /*[[#{notice.attach.download}]]*/ 'notice_attach_download';
var notice_attach_none = /*[[#{notice.attach.none}]]*/ 'notice_attach_none';
var notice_created = /*[[#{notice.created}]]*/ 'notice_created';
var notice_confirmed = /*[[#{notice.confirmed}]]*/ 'notice_confirmed';
var notice_confirmed_before = /*[[#{notice.confirmed.before}]]*/ 'notice_confirmed_before';

var mydata = [
	{No:'2', target:notice_target_all, title:'공지사항 제목 공지사항 제목 ', file:notice_attach_none, date:'02/25 15:10', check:notice_confirmed_before},
	{No:'1', target:'강남/강남A', title:'공지사항 제목 공지사항 제목 ', file:'<a href="#" class="button h20">' + notice_attach_download + '</a>', date:'02/25 15:10', check:'02/25 15:10'}
];	
$(document).ready(function () {
	$("#jqGrid").jqGrid({
		datatype:"local",
		data:mydata,
		colModel:[
	    {label:'No', name:'No', width:25, key:true, align:'center'},
	    {label:notice_target, name:'target', width:60, align:'center'},
	    {label:notice_subject, name:'title', width:300},
	    {label:notice_attach, name:'file', width:100, align:'center'},
	    {label:notice_created, name:'date', width:100, align:'center'},
	    {label:notice_confirmed, name:'check', width:100, align:'center'}
    ],
		width:'auto',
		height:520,
		autowidth:true,
		rowNum:20,
		pager:"#jqGridPager",
		onCellSelect: function(rowid,icol,cellcontent,e){
			popOpen('#popNotice') //상세보기 열기			
    }
	});

	resizeJqGrid('#jqGrid'); //그리드 리사이즈

	$('.store_chk .open').click(function(e) {
		e.preventDefault();
		$(this).next().slideDown();
	});

	$('.store_chk .close').click(function(e) {
		e.preventDefault();
		$(this).closest('div').slideUp();
	});
});
/*]]>*/
</script>
