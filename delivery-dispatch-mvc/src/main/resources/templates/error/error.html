<!DOCTYPE html>
<html xmlns:th="//www.thymeleaf.org"
	xmlns:layout="//www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="/layout">

	<!-- container -->
	<div id="container" layout:fragment="content" class="full">
		<!-- lnb -->
		<aside id="lnb" class="hide">
			<div>
				<h1>error</h1>
			</div>
		</aside>
		<!-- //lnb -->
		<!-- contents -->
		<section id="contents">
			<ul id="location">
				<li><a class="home" href="/main">HOME</a></li>
				<li><strong>Error</strong></li>
			</ul>
			<div id="cont_tit">
				<h1 th:text="${#messages.msg('error.page.guidance')}"/>
			</div>
			<div class="service_info bg1">
				<p th:text="${#messages.msg('error.page.content')}"/>
				<p>
					<strong class="t_blue" th:text="${#messages.msg('error.page.refresh')}"/>
				</p>
			</div>
		</section>
		<!-- //contents -->
	</div>
	<!-- //container -->
</html>
