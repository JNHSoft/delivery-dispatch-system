---
spring:
  profiles: web
  application.name: delivery-dispatch-mvc
  mvc:
    locale: zh_TW
    favicon.enabled: false
  messages:
    cache-seconds: -1
    basename: classpath:/META-INF/messages/exceptions
                , classpath:/META-INF/messages/messages
    encoding: UTF-8
    #fallback-to-system-locale: true
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
    multipart:
      enabled: true
#  thymeleaf.cache : false
  thymeleaf:
      cache : false
      prefix: classpath:/templates

management:
  context-path: /monitor

# was
server:
  port: 8080
  tomcat:
    uri-encoding: UTF-8
  jsp-servlet:
    init-parameters:
      development: true
  session:
    timeout: 10800
    cookie:
      http-only: true
      secure: true

# logging
logging:
  config: classpath:logback-spring.xml

# datasource
datasource:
  deliveryDispatch:
    initialize: true
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://dde-db.cs4wechlbmlc.ap-northeast-2.rds.amazonaws.com:3306/dde?useUnicode=true&characterEncoding=utf8
#    url: jdbc:mysql://delivery-dispatch-test-db.cktgcdnnnhc9.ap-northeast-2.rds.amazonaws.com:3306/dde?useUnicode=true&characterEncoding=utf8
    username: nanum
    password: snaskzhf
    initial-size: 10
    max-active: 10
    max-idle: 10
    min-idle: 10
    max-wait: 3000
    test-on-borrow: true
    #validation-query: select 1

# concurrent
cntt.concurrent.enable: true
cntt.concurrent.threadCount: 8

# spring security disabled
security.basic.enabled: false
management.security.enabled: false

