---
spring:
  profiles: web
  application.name: delivery-dispatch-mvc
  mvc:
    favicon.enabled: false
  messages:
    cache-seconds: -1
    basename: classpath:/META-INF/messages/exceptions
                , classpath:/META-INF/messages/messages
    encoding: UTF-8
    #fallback-to-system-locale: true
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
    multipart:
      enabled: true
#  thymeleaf.cache : false
  thymeleaf:
      cache: false
      prefix: classpath:/templates

management:
  context-path: /monitor

# was
server:
  port: 8080
  tomcat:
    uri-encoding: UTF-8
  jsp-servlet:
    init-parameters:
      development: true
  session:
    timeout: 28800

# concurrent
cntt.concurrent.enable: true
cntt.concurrent.threadCount: 8

# spring security disabled
security.basic.enabled: false
management.security.enabled: false

