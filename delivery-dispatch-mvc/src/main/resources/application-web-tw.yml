---
spring:
  profiles: web-tw
  profiles.include: web
  mvc:
    locale: zh_TW

# was
server:
  session:
    cookie:
      http-only: true
      secure: true

# logging
logging:
  config: classpath:logback-spring-tw.xml

# datasource
datasource:
  deliveryDispatch:
    initialize: true
    initial-size: 20
    max-total: 100
    max-idle: 100
    min-idle: 20
    max-wait-millis: 3000
    test-on-borrow: true
    validation-query: select 1
    test-while-idle: true
    min-evictable-idle-time-millis: 10000
    time-between-eviction-runs-millis: 18000
    driver-class-name: com.mysql.cj.jdbc.Driver

    url: jdbc:mysql://192.168.100.73:3306/twdb?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC
    username: twuser
    password: twuserpw!

---
spring:
  profiles: oper

# rest template
cntt.restPool:
  enable: true
  pool-size: 100
  defaultMaxPerRoute: 100
  hosts:
    -
      scheme: http
      host: ddetw-api.cntt.co.kr
      port: 8091
      maxPerRoute: 100
    -
      scheme: https
      host: ddetw-api.cntt.co.kr
      port: 443
      maxPerRoute: 100

