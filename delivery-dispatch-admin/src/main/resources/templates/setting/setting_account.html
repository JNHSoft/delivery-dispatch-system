<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="/layout">

	<!-- 컨텐츠 영역 -->
	<section id="container" layout:fragment="content">
		<h2 id="pageTit" class="blind" th:text="${#messages.msg('gnb.setting')}" />
		<div class="tabmenu">
			<ul>
				<li class="on"><a href="/setting-account.html" th:text="${#messages.msg('gnb.setting.account')}" /></li>
				<li><a href="/setting-assign.html" th:text="${#messages.msg('gnb.setting.assign')}" /></li>
				<li><a href="/setting-alarm.html" th:text="${#messages.msg('gnb.setting.alarm')}" /></li>
				<li><a href="/setting-notice.html" th:text="${#messages.msg('gnb.notice')}" /></li>
				<li><a href="/setting-beacon.html" th:text="|Beacon Setting|" /></li>
			</ul>
		</div>
		<div id="contents">
			<form action="/putAdminAccount" name="adminAccountForm" method="post" onsubmit="return formCheck()">
			<div class="cont_box">
				<div class="top"><strong th:text="${#messages.msg('gnb.setting.account')}" /></div>
				<div class="cont">
					<ul class="form_list">
						<li>
							<strong th:text="${#messages.msg('login.id')}" />
							<div><input type="text" name="" class="input readonly" readonly="readonly" th:value="*{adminInfo.loginId}"/></div>
						</li>
						<li>
							<strong th:text="${#messages.msg('login.password')}" />
							<div><input type="password" name="loginPw" class="input" id="loginPw" /></div>
						</li>
					</ul>
				</div>
			</div>
			<div class="button_box">
				<button type="submit" class="button btn_blue w120 h30" th:text="${#messages.msg('btn.confirm')}" />
			</div>
			</form>
		</div>
	</section>
	<!-- //컨텐츠 영역 -->

<script layout:fragment="script" th:inline="javascript">
/*<![CDATA[*/
var alert_password_none = /*[[#{alert.password.none}]]*/ 'alert_password_none';
function formCheck(){
	if ($('#loginPw').val() == null || $('#loginPw').val() == '') {
        alert(alert_password_none);
        return false;
	}
}
/*]]>*/
</script>
</html>
