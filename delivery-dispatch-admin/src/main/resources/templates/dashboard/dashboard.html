<section id="container" layout:fragment="content">

      </div>
      <div class="flex items-center space-x-1.5 mr-2">
        <input type="date" class="search-cal" id="startDate" />

        <input type="date" class="search-cal" id="endDate" />
      </div>
      <div class="flex mr-2">
        <button class="search-button rounded-l-full search-date on" value="today" id="btnToday">
          <span>today</span>
        </button>
        <button class="search-button search-date" value="lseven" id="btnLastSeven">
          <span>last 7 days</span>
        </button>
        <button class="search-button rounded-r-full search-date" value="cmonth" id="btnCurrentMonth">
          <span>current month</span>
        </button>
      </div>
      <div class="mr-2">
        <button class="search-button rounded-full on" id="btnTotalTime">

        </button>
      </div>
      <div class="mr-2">
        <select class="search-select" id="sel_peak_time">
          <option value="0" th:label="${#messages.msg('peaktime.option.all')}"/>
          <option value="1" th:label="${#messages.msg('peaktime.option.launch')}"/>
          <option value="2" th:label="${#messages.msg('peaktime.option.dinner')}"/>
        </select>
