<!DOCTYPE html>
<html xmlns:th="//www.thymeleaf.org" xmlns:layout="//www.ultraq.net.nz/thymeleaf/layout" layout:decorator="/layout">
<!-- 컨텐츠 영역 -->
<section id="container" layout:fragment="content">
  <h2 id="pageTit" class="blind" th:text="${#messages.msg('gnb.dashboard')}"/>

  <div class="p-14">
    <div class="mb-8 flex items-center">
      <h3 class="text-2xl font-bold text-gray-900" th:text="${#messages.msg('gnb.dashboard')}"></h3>
    </div>
    <div class="flex flex-wrap mb-10 gap-y-2">
      <div class="mr-2">
        <select class="search-select" id="statisticsGroupList">
          <option value="reset" th:text="${#messages.msg('list.search.all.group')}" />
        </select>
      </div>
      <div class="mr-2">
        <select class="search-select" id="statisticsSubGroupList">
          <option value="reset" th:text="${#messages.msg('list.search.all.subgroup')}" />
        </select>
      </div>
      <div class="mr-2">
        <select class="search-select" id="statisticsStoreList">
          <option value="reset" th:text="${#messages.msg('list.search.all.store')}" />
        </select>
      </div>
      <div class="flex items-center space-x-1.5 mr-2">
        <input type="date" class="search-cal" id="startDate" />
        <span>~</span>
        <input type="date" class="search-cal" id="endDate" />
      </div>
      <div class="flex mr-2">
        <button class="search-button rounded-l-full search-date on" value="today" id="btnToday">
          <span>today</span>
        </button>
        <button class="search-button search-date" value="lseven" id="btnLastSeven">
          <span>last 7 days</span>
        </button>
        <button class="search-button rounded-r-full search-date" value="cmonth" id="btnCurrentMonth">
          <span>current month</span>
        </button>
      </div>
      <div class="mr-2">
        <button class="search-button rounded-full on" id="btnTotalTime">
          <span>Total Time</span>
        </button>
      </div>
      <div class="mr-2">
        <select class="search-select" id="sel_peak_time">
          <option value="0" th:label="${#messages.msg('peaktime.option.all')}"/>
          <option value="1" th:label="${#messages.msg('peaktime.option.launch')}"/>
          <option value="2" th:label="${#messages.msg('peaktime.option.dinner')}"/>
        </select>
      </div>
    </div>

    <div class="grid grid-cols-4 gap-x-5 gap-y-8" id="cardContents">
    </div>
  </div>
  <script type="text/javascript" th:src="@{/resources/js/site/dashboard/dashboard.js}" layout:fragment="script2"></script>
</section>
<link rel="stylesheet" th:href="@{/resources/css/dashboard.css}" layout:fragment="css1"/>
<!-- //컨텐츠 영역 -->
<script layout:fragment="script" th:inline="javascript">
  /*<![CDATA[*/
  // 그룹 관련 Value 변수
  let list_search_all_group = /*[[#{list.search.all.group}]]*/ 'list_search_all_group';
  let list_search_all_subgroup = /*[[#{list.search.all.subgroup}]]*/ 'list_search_all_subgroup';
  let list_search_all_store = /*[[#{list.search.all.store}]]*/ 'list_search_all_store';
  let subGroup_name = /*[[#{subgroup.name}]]*/ 'subGroup_name';
  let store_name = /*[[#{store.name}]]*/ 'store_name';
  let group_name = /*[[#{group.name}]]*/ 'group_name';
  let group_none = /*[[#{group.none}]]*/ 'group_none';
  let result_none = /*[[#{result.none}]]*/ 'result_none';

  let search_over_days = /*[[#{search.over.days}]]*/ 'search_over_days';
  /*]]>*/
</script>
</html>
