---
spring:
  profiles: admin
  application.name: delivery-dispatch-admin
  mvc:
    locale: zh_HK
    favicon.enabled: false
  messages:
    cache-seconds: -1
    basename: classpath:/META-INF/messages/exceptions
                , classpath:/META-INF/messages/messages
    encoding: UTF-8
    #fallback-to-system-locale: true
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
    multipart:
      enabled: true
  thymeleaf:
      cache : false
      prefix: classpath:/templates

management:
  context-path: /monitor

# was
server:
  port: 8181
  tomcat:
    uri-encoding: UTF-8
  jsp-servlet:
    init-parameters:
      development: true
  session:
    timeout: 3600
    cookie:
      secure: true
      http-only: true

# logging
logging:
# [DDE-HK-MAIN]
  config: classpath:logback-spring-hk.xml

# datasource
datasource:
  deliveryDispatch:
    initialize: true
    initial-size: 10
    max-total: 10
    max-idle: 10
    min-idle: 10
    max-wait-millis: 3000
    test-on-borrow: true
    #validation-query: select 1
    driver-class-name: com.mysql.jdbc.Driver

#    [DDE-HK-MAIN]
    url: jdbc:mysql://192.168.100.73:3306/hkdb?useUnicode=true&characterEncoding=utf8
    username: hkuser
    password: hkuserpw!

# concurrent
cntt.concurrent.enable: true
cntt.concurrent.threadCount: 8

# spring security disabled
security.basic.enabled: false
management.security.enabled: false

